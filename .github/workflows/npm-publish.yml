name: Github v2ex-auto-sign
 
on:
    push:
        branches:
            - master
    schedule:
        - cron: '0 10 * * *'
jobs:
    build:
        runs-on: ubuntu-latest
 
        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
            - name: Run
              run: npm install
            - run: node v2ex.js
              env:
                V2EXCK: ${{ secrets.V2EXCK }}
                QMSGAPI: ${{ secrets.QMSGAPI }}
